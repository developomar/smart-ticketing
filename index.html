<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ticketing</title>
    <!-- ----------tailwind css cdn link---------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- --------------fontawesome icons cdn-------------- -->
    <script src="https://kit.fontawesome.com/daf44b3af6.js" crossorigin="anonymous"></script>

    <!-- -----------------------google fonts------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- -------------------------fonts styles------------- -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }
        .font-raleyway {
            font-family: "Raleway", sans-serif;
            border: 1px solid #1cd10066;
            background: #1dd1001a;
        }
    </style>
</head>
<body class="container mx-auto pt-5 md:pt-10 px-5">
    <!-- -------------------header-section------------------- -->
    <header>
        <!-- ------------------main nav section--------------- -->
        <nav class="flex justify-between items-center">
            <h1 class="text-[#030712] md:text-[2.25rem] text-[1.5rem] font-extrabold font-raleway">P-Ticket</h1>
            <ul class="md:flex gap-6 sm hidden text-[1rem] text-[#030712b3]">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Destination</a>
                </li>
                <li>
                    <a href="">Search <i class="fa-solid fa-magnifying-glass ml-1"></i></a>
                </li>
            </ul>
            <button class="flex gap-2 justify-center items-center md:px-7 px-2 md:py-4 py-1 border-[1px] border-[#1cd10066] bg-[#1dd1001a] md:rounded-xl rounded-[4px]"><span class="font-raleyway text-[0.9rem] md:text-[1.25rem]  text-[#1DD100] md:font-bold font-medium border-0 bg-transparent">Bus</span> <img class="w-full" src="images/bus-icon.png" alt=""></button>


            <!-- ------------responsive menu section------------------- -->
            <button onclick=" responsiveButtonOpen ()"  class="md:hidden"><i class="fa-solid fa-bars"></i></button>

            <div id="responsive-menu" class="flex justify-between sm:w-[300px] w-[50%] h-[250px] items-start absolute top-5 right-0 p-3 bg-[#ffffff3a] backdrop-blur-[8px] border-[1px] shadow-xl hidden">
                <ul class="">
                    <li class="border-b-[1px] py-4">
                        <a href="">Search <i class="fa-solid fa-magnifying-glass ml-1"></i></a>
                    </li>
                    <li class="border-b-[1px] py-4">
                        <a href="">Home</a>
                    </li>
                    <li class="border-b-[1px] py-4">
                        <a href="">About</a>
                    </li>
                    <li class="py-4">
                        <a href="">Destination</a>
                    </li>
                </ul>
                <button onclick="responsiveButtonClose()" class="text-red-600 p-1 border-[1px] bg-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </nav>
    </header>

    <!-- -------------------matin section-------------------- -->
    <main></main>

    <!-- -------------------footer section-------------------- -->
    <footer></footer>


    <!-- ---------------------scripts section------------------- -->
    <script src="scripts/main.js"></script>
</body>
</html>
